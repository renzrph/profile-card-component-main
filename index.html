<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component Main</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      class="circle-background-top"
      src="./images/bg-pattern-top.svg"
      alt="circle background top"
    />
    <img
      class="circle-background-bottom"
      src="./images/bg-pattern-bottom.svg"
      alt="circle background bottom"
    />
    <div class="container">
      <div class="card-bg">
        <img
          class="card-bg-pattern"
          src="./images/bg-pattern-card.svg"
          alt="background pattern card"
        />
      </div>
      <img
        class="profile-image"
        src="./images/image-victor.jpg"
        alt="profile image"
      />
      <div class="profile">
        <div class="profile-info">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
      </div>
      <hr />
      <div class="stats-container">
        <div class="stats">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stats">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stats">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
